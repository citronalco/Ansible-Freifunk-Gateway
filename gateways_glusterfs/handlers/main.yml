- name: stop glusterd
  service:
    name: glusterd
    state: stopped
  listen: restart glusterd

- name: kill glusterfs
  command:
    cmd: killall glusterfs --wait
  ignore_errors: yes
  listen: restart glusterd

- name: kill glusterfsd
  command:
    cmd: killall glusterfsd --wait
  ignore_errors: yes
  listen: restart glusterd

- name: start glusterd
  service:
    name: glusterd
    state: started
  listen: restart glusterd


- name: reread systemd configs
  systemd:
    daemon_reload: yes

- name: restart remote-fs
  service:
    name: remote-fs.target
    state: restarted
